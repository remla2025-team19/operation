---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app-deployment-{{ .Values.versionLabel }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-app
    version: {{ .Values.versionLabel }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
      version: {{ .Values.versionLabel }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app
        version: {{ .Values.versionLabel }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: {{ .Values.app.service.targetPort | quote }}
    spec:
      containers:
        - name: app-service
          image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
          ports:
            - containerPort: {{ .Values.app.service.targetPort }}
          env:
            - name: MODEL_SERVICE_URL
              valueFrom:
                configMapKeyRef: 
                  name: {{ .Release.Name }}-app-config
                  key: MODEL_SERVICE_URL
            - name: APP_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-app-config
                  key: LOG_LEVEL
            - name: APP_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-app-config
                  key: DB_USER
            - name: APP_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: {{ .Release.Name }}-app-credentials
                  key: API_KEY
            - name: APP_DB_PASSWORD
              valueFrom:
                secretKeyRef: 
                  name: {{ .Release.Name }}-app-credentials
                  key: DB_PASSWORD
            - name: GCP_SECRET_PATH
              value: /secrets/remla_secret.json
            - name: APP_VERSION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-app-config
                  key: APP_VERSION
            - name: MODEL_SERVICE_VERSION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-app-config
                  key: MODEL_SERVICE_VERSION
            - name: MODEL_VERSION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-app-config
                  key: MODEL_VERSION

          volumeMounts:
            - name: gcp-secret
              mountPath: /secrets
              readOnly: true

          resources:
            {{- with .Values.app.resources }}
            limits:
              memory: {{ .limits.memory | quote }}
              cpu: {{ .limits.cpu | quote }}
            requests:
              memory: {{ .requests.memory | quote }}
              cpu: {{ .requests.cpu | quote }}
            {{- end }}

      volumes:
        - name: gcp-secret
          secret:
            secretName: {{ .Release.Name }}-gcp-secret

{{- if .Values.istio.enabled }}
{{- range .Values.istio.additionalReleases }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-app-deployment-{{ .versionLabel }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Release.Name }}-app
    version: {{ .versionLabel }}
spec:
  replicas: {{ dig "app" "replicaCount" $.Values.app.replicaCount . }}
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-app
      version: {{ .versionLabel }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-app
        version: {{ .versionLabel }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: {{ $.Values.app.service.targetPort | quote }}
    spec:
      containers:
        - name: app-service
          image: {{ $.Values.app.image.repository }}:{{ dig "app" "image" "tag" $.Values.app.image.tag . }}
          ports:
            - containerPort: {{ $.Values.app.service.targetPort }}
          env:
            - name: MODEL_SERVICE_URL
              valueFrom:
                configMapKeyRef: 
                  name: {{ $.Release.Name }}-app-config
                  key: MODEL_SERVICE_URL
            - name: APP_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Release.Name }}-app-config
                  key: LOG_LEVEL
            - name: APP_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Release.Name }}-app-config
                  key: DB_USER
            - name: APP_API_KEY
              valueFrom: 
                secretKeyRef:
                  name: {{ $.Release.Name }}-app-credentials
                  key: API_KEY
            - name: APP_DB_PASSWORD
              valueFrom:
                secretKeyRef: 
                  name: {{ $.Release.Name }}-app-credentials
                  key: DB_PASSWORD
            - name: GCP_SECRET_PATH
              value: /secrets/remla_secret.json
            - name: APP_VERSION
              {{- if .app.image.tag }}
              value: {{ .app.image.tag | quote }}
              {{- else }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Release.Name }}-app-config
                  key: APP_VERSION
              {{- end }}
            - name: MODEL_SERVICE_VERSION
              {{- if .model.image.tag }}
              value: {{ .model.image.tag | quote }}
              {{- else }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Release.Name }}-app-config
                  key: MODEL_SERVICE_VERSION
              {{- end }}
            - name: MODEL_VERSION
              {{- if .model.config.version }}
              value: {{ .model.config.version | quote }}
              {{- else }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Release.Name }}-app-config
                  key: MODEL_VERSION
              {{- end }}

          volumeMounts:
            - name: gcp-secret
              mountPath: /secrets
              readOnly: true

          resources:
            {{- with dig "app" "resources" $.Values.app.resources . }}
            limits:
              memory: {{ .limits.memory | quote }}
              cpu: {{ .limits.cpu | quote }}
            requests:
              memory: {{ .requests.memory | quote }}
              cpu: {{ .requests.cpu | quote }}
            {{- end }}

      volumes:
        - name: gcp-secret
          secret:
            secretName: {{ $.Release.Name }}-gcp-secret
{{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-app
  labels:
    app: {{ .Release.Name }}-app
spec:
  selector:
    app: {{ .Release.Name }}-app
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.app.service.port }}
    targetPort: {{ .Values.app.service.targetPort }}
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-app-config
data:
  LOG_LEVEL: {{ .Values.app.config.logLevel | quote}}
  MODEL_SERVICE_URL: "http://{{ .Release.Name }}-model:{{.Values.model.service.port}}"
  DB_USER: {{ .Values.app.config.dbUser | quote}}
  APP_VERSION: {{ .Values.app.image.tag . | quote}}
  MODEL_SERVICE_VERSION: {{ .Values.model.image.tag . | quote}}
  MODEL_VERSION: {{ .Values.model.config.version . | quote}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-app-credentials
type: Opaque
data:
  API_KEY: {{ .Values.app.secrets.apiKey }}
  DB_PASSWORD: {{ .Values.app.secrets.dbPassword }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-gcp-secret
type: Opaque
data:
  remla_secret.json: {{ .Values.app.secrets.gcpServiceAccount | quote }}
